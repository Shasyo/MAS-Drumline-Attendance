<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAS Drumline Attendance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .input-group {
    width: 100%;
    max-width: 400px;
    margin-bottom: 15px;
  }

  input, select, button {
    font-size: 18px;
    width: 100%;
    padding: 12px 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background: #000;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  button:active {
    background: #333;
  }

  #status {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }

  #status.success { color: green; }
  #status.error { color: red; }

  @media (max-width: 480px) {
    body {
      padding: 15px;
    }

    input, select, button {
      font-size: 16px;
      padding: 10px 8px;
    }

    #status {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h2>MAS Drumline Attendance</h2>

<div class="input-group">
  <input id="fullname" placeholder="Full Name" />
</div>
<div class="input-group">
  <input id="idNumber" placeholder="ID#" />
</div>
<div class="input-group">
  <select id="team">
    <option value="">Select Team</option>
    <option>Ashbal</option>
    <option>Zahrat</option>
    <option>Morshedat</option>
    <option>Kashafeen</option>
    <option>Morasha7 Gawala</option>
  </select>
</div>

<div class="input-group">
  <button onclick="checkIn()">Check In</button>
</div>

<p id="status"></p>

<script>
const API_URL = "YOUR_SCRIPT_WEB_APP_URL_HERE"; // replace with your deployed Apps Script URL

// Device fingerprint (works for daily device check)
const deviceID = btoa(navigator.userAgent + screen.width + screen.height + navigator.language);

function checkIn() {
  const fullName = document.getElementById("fullname").value;
  const idNumber = document.getElementById("idNumber").value;
  const team = document.getElementById("team").value;
  const status = document.getElementById("status");

  status.textContent = "";
  status.className = "";

  if (!fullName || !team || !idNumber) {
    status.textContent = "Please fill all fields.";
    status.className = "error";
    return;
  }

  if (!navigator.geolocation) {
    status.textContent = "Geolocation not supported by your browser.";
    status.className = "error";
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ fullName, team, idNumber, deviceID, lat, lng })
    })
    .then(res => res.text())
    .then(msg => {
      if (msg === "OK") {
        status.textContent = "✅ Check-in successful";
        status.className = "success";
      } else if (msg === "ID_EXISTS") {
        status.textContent = "❌ This ID# already checked in today.";
        status.className = "error";
      } else if (msg === "DEVICE_EXISTS") {
        status.textContent = "❌ This device already checked in today.";
        status.className = "error";
      } else if (msg === "OUT_OF_RANGE") {
        status.textContent = "❌ You are not at the event location.";
        status.className = "error";
      } else {
        status.textContent = "⚠ Something went wrong.";
        status.className = "error";
      }
    }).catch(err => {
      status.textContent = "⚠ Network error: " + err;
      status.className = "error";
    });

  }, err => {
    status.textContent = "⚠ Unable to get location. Make sure location services are enabled.";
    status.className = "error";
  });
}
</script>

</body>
</html>
